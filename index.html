<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Call on FONT AWESOME for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loruki | Cloud Hosting for Everyone</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <nav class="container flex">
        <!-- utility class of flex created to make this div a flexbox container --without making container a flexbox container-- so that the h1 and the nav are flexbox items and we can align them however we want. Instead we'll do a 'display: flex' on teh flex utility class to turn that into a flex column -->
        <h1 class="logo">Loruki.</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="docs.html">Docs</a></li>
        </ul>
      </nav>
    </div>
    <!-- Showcase -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Easier Deployment</h1>
          <p>
            Deploy Web Apps of all kinds, from large scale enterprise APIs to
            static websites for individuals. Fill out the form to try a demo of
            our plaform.
          </p>
          <a href="features.html" class="btn btn-outline">Read More</a>
        </div>
        <div class="showcase-form card">
          <h2>Request a Demo</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="company"
                placeholder="Company"
                required
              />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <input class="btn btn-primary" type="submit" value="Send" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
